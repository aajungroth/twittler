<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="twittler_stylesheet.css"/>
  </head>
  <body>
    <div class="title">
      <h1>Welcome to Twittler!</h1>
      <button class="refresh">Click to refresh</button>
    </div>
    <div class="tweets">
    <div>
    <script>

      $(document).ready(function(){
        var $body = $('body').find('.tweets');

        var getTweets = function() {
          $body.html('');
          var index = streams.home.length - 1;

          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');

            $tweet.text('@' + tweet.user + ': ' + tweet.message +
              '>' + tweet.created_at);
            $tweet.appendTo($body);
            index -= 1;
          }
        };

        getTweets();

        $('.title').on('click', '.refresh', function() {
          getTweets();
        });

        var scheduleNextUpdate = function(){
          getTweets();
          setTimeout(scheduleNextUpdate, 1500);
        };
        scheduleNextUpdate();
      });
    </script>
  </body>
</html>
